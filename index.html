<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronosplit - Vanilla JS</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Import Map for ES Modules -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://esm.sh/three@0.165.0",
          "cannon-es": "https://esm.sh/cannon-es@0.20.0"
        }
      }
    </script>

    <div id="game-container"></div>

    <div id="hud">
      <div id="hud-time">Time: 0.0s</div>
      <div id="hud-health">Health: 100</div>
      <div id="hud-resources">Keys: 0</div>
    </div>

    <script type="module" src="./main.js"></script>

    <div id="door-overlay" class="hidden">
      <div id="door-container">
        <h2>Choose Your Path</h2>
        <button class="door-choice" data-difficulty="easy">Easy Path</button>
        <button class="door-choice" data-difficulty="medium">Medium Path</button>
        <button class="door-choice" data-difficulty="hard">Hard Path</button>
      </div>
    </div>
  </body>
</html>
