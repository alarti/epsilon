<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Evolución 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container"></div>

    <div id="ui-overlay">
        <button id="toggle-info-panel" class="panel-toggle-btn">&gt;</button>
        <div id="info-panel" class="panel">
            <h2>Organismo Seleccionado</h2>
            <div id="info-content">
                <p>Selecciona un organismo para ver sus detalles.</p>
            </div>

            <hr>

            <h2>Control de Generaciones</h2>
            <div id="generation-controls">
                <button id="evolve-btn">Evolucionar (+1)</button>
                <button id="toggle-auto-evolve" data-state="stopped">Iniciar Auto-Evolución</button>
                <p>Generación: <span id="generation-count">1</span></p>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://esm.sh/three@0.165.0",
                "cannon-es": "https://esm.sh/cannon-es@0.20.0"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
